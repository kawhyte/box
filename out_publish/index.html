 from creature comforts to handy tools. Embrace your green thumb as you interact with flowers and trees in new ways. Set up a homestead where the rules of what goes indoors and out no longer apply. Make friends with new arrivals, enjoy the seasons, pole-vault across rivers as you explore, and more!","summary":"Escape to a deserted island and create your own paradise as you explore, create, and customize in the Animal Crossing: New Horizons game. Your island getaway has a wealth of natural resources that can be used to craft everything from tools to creature comforts. You can hunt down insects at the crack of dawn, decorate your paradise throughout the day, or enjoy sunset on the beach while fishing in the ocean. The time of day and season match real life, so each day on your island is a chance to check in and find new surprises all year round.","tags":[268435469,536871094,536871421,536872347,536873014,536873433,536879133],"total_rating":87.01763459249699,"total_rating_count":193,"updated_at":1616792163,"url":"https://www.igdb.com/games/animal-crossing-new-horizons","videos":[{"id":28118,"game":109462,"name":"Trailer","video_id":"_3YNL0OWio0","checksum":"f8c8c81a-85ae-7720-de31-9a819ac43494"},{"id":28119,"game":109462,"name":"Gameplay video","video_id":"dEh3MPy4GAU","checksum":"118094df-6c34-2adb-cd17-f19b826cb2ef"},{"id":32890,"game":109462,"name":"Trailer","video_id":"nCwVTCxm29c","checksum":"283fc290-687f-a7d4-ba58-c11e32a52fca"},{"id":35590,"game":109462,"name":"Trailer","video_id":"u9TY741PSh8","checksum":"a643d25c-1a82-78bb-edd5-4b193880cc2b"},{"id":35591,"game":109462,"name":"Trailer","video_id":"KpZyexo-ziA","checksum":"2779278b-13ff-ef6e-5878-075b503c518f"},{"id":35592,"game":109462,"name":"Trailer","video_id":"aIDu18n3umY","checksum":"5031fdeb-7b75-fadc-2f1d-4fbb3792b9e8"}],"websites":[116668,116669,116670,137604,137605,139144],"checksum":"71cd3214-5d9e-19d4-0036-051f3a057879"},{"id":110834,"aggregated_rating":70,"aggregated_rating_count":1,"artworks":[{"id b/sc75e1.jpg","width":900,"checksum":"4498ca08-0e1d-ccaf-dda0-979715fdeea7"}],"similar_games":[19164,28070,29032,55199,81249,96217,101608,106987,113360],"slug":"shantae-and-the-seven-sirens","storyline":"Shantae and the Seven Sirens finds Shantae and her friends on vacation at Paradise Island, where they encounter other Half-Genies, and Shantae is invited to the Half-Genie Festival. However, she soon discovers that things are not as they seem as the other Half-Genies are kidnapped. It is left to Shantae to explore the ancient Sunken City and overcome its treacherous labyrinths to rescue the other Half-Genies and find out they were abducted. Along the way, she discovers new dance abilities and instant-transformation Fusion Magic, and battles the mysterious rulers of the Sunken City, the Seven Sirens. However, she also ends up encountering her longtime nemesis Risky Boots, who seeks a mysterious treasure said to reside beneath the island.","summary":"Formerly referred to as Shantae 5, Shantae and the Seven Sirens sends the belly-dancing, hair-whipping, half-genie hero to a tropical island where Shantae and her friends encounter other Half-Genie allies, but they soon learn there’s trouble in paradise. As Shantae gets caught up in the island’s sinister secrets, she’ll use all-new dance abilities and instant-transformation Fusion Magic to explore the nonlinear, interconnected world where she’ll visit multiple towns, overcome treacherous labyrinths, and battle dastardly bosses. The game also features a new collectible card system that grants players the freedom to augment Shantae’s powers to suit their own style of play. \n \nKey Features: \n- Explore an interconnected world using new Fusion Magic creature transformations, including a newt and other aquatic forms! \n- 4K-resolution hand-painted visuals (on 4K devices only)! \n- All-new characters and returning favorites like Rottytops, Sky, Bolo, and the nefarious Risky Boots! \n- Collect and power up with monster cards!
