ecialized in the Seven Heralds story, has discovered an ancient map that leads her to the ruins where he may find one of the masks of the story. \n \nDigging among the rubble, she finds the seventh mask, Talaal. Before she can even notice, the mask blasts a cyan light, projecting into her face, possessing her. An explosion of light with the same color floods the temple reaching the forest. \n \nTalaal, the embodiment of Pride, uses the human as it’s vessel to be able to use its immense power. \n \nThe story will be seen from her perspective, her taken freedom, and her sentence of being condemned to bring life to who now rules her.","summary":"Profane is a 3D boss rush Bullet Hell based on time. This means that you have to face every Boss and defeat them before your time runs out! Time is money and health, so acquiring abilities or being damaged will reduce your remaining combat time. You better watch out! \n \nAlong your path, you will unlock over 40 unique abilities by defeating bosses. Before each battle you will be able to customise your ability loadouts to optimize your playstyle and discover powerful combos! \n \nIn Profane you embody Talaal, the last of God’s seven masks. Talaal finds you just in time to fight against her siblings, that hunt her to absorb the power within the mask. You are now trapped, fighting a war that is not your own, a cycle that seems impossible to break. \n \nIf you enjoy frantic experiences and hard challenges,prepare to be tested! Challenge other players and reach the top of the leaderboards!","tags":[1,17,268435461,268435487,268435488,268435489,536871811,536871823,536873153,536873554,536874398,536881848,536881849,536888226],"themes":[1,17],"total_rating":70,"total_rating_count":0,"updated_at":1607941130,"url":"https://www.igdb.com/games/profane--1","websites":[62269,96220,96221,117077,117078],"checksum":"6325f009-6001-bfce-da40-546a129d7726"},{"id":28770,"age_ratings":[27744],"category":0,"cover":{"id":98680,"alpha_channel":false,"an
