db.com/igdb/image/upload/t_thumb/sc739g.jpg","width":1920,"checksum":"1067145a-ee16-db9c-e7b9-3b2f7a860bf5"},{"id":330821,"alpha_channel":false,"animated":false,"game":121617,"height":1080,"image_id":"sc739h","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc739h.jpg","width":1920,"checksum":"8104a8b0-128b-679d-3675-f62edf72a9b3"},{"id":330822,"alpha_channel":false,"animated":false,"game":121617,"height":1080,"image_id":"sc739i","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc739i.jpg","width":1920,"checksum":"9624ce78-3528-8240-905a-140a4c0d7478"},{"id":330823,"alpha_channel":false,"animated":false,"game":121617,"height":1080,"image_id":"sc739j","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc739j.jpg","width":1920,"checksum":"f958b7fc-b3b1-afd9-4fb5-5790d8f19e92"}],"similar_games":[19817,25646,37419,55282,68271,96217,103295,109550,111130],"slug":"the-coma-2-vicious-sisters","storyline":"Mina Park, a student of Sehwa High, awakens at night in her school. It isn’t long before she realizes that something is amiss. The once-familiar school where she spends her evenings studying looks twisted by something dark and sinister. She finds herself pursued by someone or something that looks eerily like her teacher. To survive, Mina must venture beyond the boundaries of her school and into the surrounding district. There, she will encounter strange creatures, mysterious strangers, and uneasy allies.","summary":"The Coma 2: Vicious Sisters is a Korean survival horror-adventure. As Mina Park, you must venture from your deserted school to survive. Explore the surrounding Sehwa district to uncover the shadow realm's secrets and avoid the psychotic killer hellbent on ending your life! \n \nThe Coma 2: Vicious Sisters is an atmospheric, story-driven game. Immerse yourself in the warped Sehwa district as you encounter an engaging cast of characters, solve puzzles, discover revealing clues, and fight for survival against a relentless psycho. \n \nHeroines, forced to confront their worst fears, rarely emerge unscathed. Over the course of the story, Mina will encounter dangerous scenarios from which she could sustain permanent damage. Craft items to anticipate future dangers to avoid injury. \n \nDark Song is now more fearsome and powerful than ever before. Falling into her grasp could spell instant death. Running and wielding your flashlight makes you an easy target. You must precariously balance the urgency of exploration with your absolute need to survive!","tags":[1,19,21,268435487,268435488],"themes":[1,19,21],"total_rating":70,"total_rating_count":0,"updated_at":1600214400,"url":"https://www.igdb.com/games/the-coma-2-vicious-sisters","videos":[{"id":29360,"game":121617,"name":"Teaser","video_id":"kZrJaJzlaHg","checksum":"9761cc3e-cc4c-e758-3fb8-f0646a3c45af"},{"id":29361,"game":121617,"name":"Trailer","video_id":"GZdRoU8BikE","checksum":"a75997e1-9feb-3c10-b514-b4ad8f958a43"}],"websites":[116006,116007,130664],"checksum":"2f8e46f2-6215-c080-4ce8-df2b59db08c4"},{"id":102807,"age_ratings":[26985,26986],"category":0,"cover":{"id":95401,"alpha_channel":false,"animated":false,"game":102807,"height":800,"image_id":"co21m1","url":"//images.igdb.com/igdb/image/upload/t_thumb/co21m1.jpg","width":600,"checksum":"ee857e22-fb88-70e2-e103-20c412ca5241"},"created_at":1527465600,"external_games":[1775070,1836993,1837213,1913769],"first_release_date":1583366400,"follows":1,"game_engines":[439],"game_modes":[1],"genres":[{"id":8,"created_at":1297555200,"name":"Platform","slug":"platform","updated_at":1323216000,"url":"https://www.igdb.com/genres/platform","checksum":"697fc5a4-b96f-a803-288a-498bd5dd1de1"},{"id":9,"created_at":1297555200,"name":"Puzzle","slug":"puzzle","updated_at":1323216000,"url":"https://www.igdb.com/genres/puzzle","checksum":"616de9c3-8a00-0232-9df9-00014cfac51b"},{"id":31,"created_at":1323561600,"name":"Adventure","slug":"adventure","updated_at":1323561600,"url":"https://www.igdb.com/genres/adventure","checksum":"a6d85192-8d
