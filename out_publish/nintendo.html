01,"alpha_channel":false,"animated":false,"game":133923,"height":1080,"image_id":"sc88j1","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc88j1.jpg","width":1920,"checksum":"9883e1a2-8a98-70a8-aa59-84bf14dfb922"},{"id":384302,"alpha_channel":false,"animated":false,"game":133923,"height":1080,"image_id":"sc88j2","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc88j2.jpg","width":1920,"checksum":"2ddd3793-5fea-1584-8bae-a56d07460e25"}],"similar_games":[37382,55038,55199,81249,96217,101608,106987,115653,120564],"slug":"paper-mario-the-origami-king","storyline":"It’s tear-able! The devious King Olly has transformed Princess Peach into origami, uprooted her castle and sealed it shut with magical paper streamers. Never fear, as our moustachioed hero Mario and his new friend Olivia are here to save the day! \n \nJourney across the land – from scorching deserts to sailing the high seas – and recruit a revolving cast of wacky travel buddies, as you seek to sever these sinister streamers and save your paper pals from being turned into one of the Folded Soldiers!","summary":"Join Mario and his new companion Olivia on a comedic adventure that will take you to the far corners of a papercraft world in Paper Mario: The Origami King on Nintendo Switch! \n \nFace off against the Origami King and his army of paper invaders, team up with some extraordinary companions and master magical powers on your quest to save the world. \n \n \nUnwrap an epic quest! \n \nTravel the land, repair the damage done by the Folded Soldiers and rescue Toads trapped in all manner of wacky scrapes! \n \nWith the help of Olivia’s paper-folding powers, use the far-reaching 1,000 Fold Arms and other paper transformations to save those imprisoned by the Origami King’s henchmen, and help restore peace to the world. \n \nPut a stop to King Olly's plans by engaging in battles which will put both your tactical thinking and puzzle solving skills to the test – against his origami army, as well as humongous bosses under his command!","tags":[17,38,268435468,268435487,536873311,536875502,536879208,536896181],"themes":[17,38],"total_rating":78.52075027583524,"total_rating_count":32,"updated_at":1612803515,"url":"https://www.igdb.com/games/paper-mario-the-origami-king","videos":[{"id":35951,"game":133923,"name":"Announcement Trailer","video_id":"FX6DTLcWUdY","checksum":"aea1ca87-117f-60c1-be59-5b82f2519d9b"},{"id":37092,"game":133923,"name":"Gameplay Trailer","video_id":"CB7KBIgn2m0","checksum":"6da77418-a567-cad8-26e5-a19b5ed755f5"}],"websites":[140645,140728,140729],"checksum":"4110583e-0867-d073-02df-53f057cb77c2"},{"id":138235,"age_ratings":[32102],"aggregated_rating":70,"aggregated_rating_count":5,"category":0,"cover":{"id":117904,"alpha_channel":false,"animated":false,"game":138235,"height":853,"image_id":"co2iz4","url":"//images.igdb.com/igdb/image/upload/t_thumb/co2iz4.jpg","width":640,"checksum":"1177151d-5f68-4927-2788-ea593241c762"},"created_at":1599154751,"external_games":[1939782],"first_release_date":1601510400,"follows":20,"franchises":[845],"game_modes":[2,6],"genres":[{"id":8,"created_at":1297555200,"name":"Platform","slug":"platform","updated_at":1323216000,"url":"https://www.igdb.com/genres/platform","checksum":"697fc5a4-b96f-a803-288a-498bd5dd1de1"}],"hypes":20,"involved_companies":[107357],"multiplayer_modes":[11833],"name":"Super Mario Bros. 35","platforms":[{"id":130,"abbreviation":"Switch","alternative_name":"NX","category":1,"created_at":1465948800,"generation":8,"name":"Nintendo Switch","platform_logo":534,"platform_family":5,"slug":"switch","updated_at":1550534400,"url":"https://www.igdb.com/platforms/switch","versions":[173,282],"websites":[16],"checksum":"d28b6757-c24a-73c6-50e7-f8e6487c78af"}],"player_perspectives":[4],"rating":66.00255303608631,"rating_count":19,"release_dates":[{"id":209247,"category":0,"created_at":1599091200,"date":1601510400,"game":138235,"human":"Oct 01, 2020","m":10,"platform":130,"region":8,"updated_at":1599091200,"y":2 -dungeon-rescue-team-dx","summary":"You can meet and recruit Pokémon in a dungeon-crawling adventure within their world! Build a rescue team to take on mysterious, changing dungeons and strategically plan your moves as you venture forth to make the Pokémon world a safer place…and uncover your true purpose along the way. \n \nAs you recruit Pokémon, these trusty teammates will need somewhere to stay, so build camps to house, manage, and strengthen your Pokémon friends. Think hard about who is right for the job and how to approach each mysterious dungeon as you prepare a rescue team. You’ll move a single square at a time or use Auto mode to speed up movement until you engage other Pokémon in turn-based battles—but don’t forget about Pokémon strengths and weaknesses! This version adds gorgeous watercolor-inspired graphics, and more! Get comfortable in being a Pokémon, there’s a lot of work to do.","tags":[17,35,268435468,268435487,536871328,536872425,536888101,536895604],"themes":[17,35],"total_rating":71.1671047394237,"total_rating_count":21,"updated_at":1615730010,"url":"https://www.igdb.com/games/pokemon-mystery-dungeon-rescue-team-dx","version_parent":2319,"version_title":"Rescue Team DX","videos":[{"id":32932,"game":128069,"name":"Announcement Trailer","video_id":"2R_1HEbxYhA","checksum":"62cd0ebb-8c0a-8b8b-d967-da2abb06a6ec"}],"websites":[132136,132137,132138],"checksum":"23de9de6-746a-342e-54a5-c823bb0fa815"},{"id":122238,"age_ratings":[27441,27471],"aggregated_rating":91.375,"aggregated_rating_count":10,"artworks":[{"id":9098,"alpha_channel":false,"animated":false,"game":122238,"height":1080,"image_id":"ar70q","url":"//images.igdb.com/igdb/image/upload/t_thumb/ar70q.jpg","width":1920,"checksum":"01d427ed-ffea-b2c0-e449-d13c468c313f"}],"category":0,"collection":1161,"cover":{"id":103133,"alpha_channel":false,"animated":false,"game":122238,"height":800,"image_id":"co27kt","url":"//images.igdb.com/igdb/image/upload/t_thumb/co27kt.jpg","width":600,"checksum":"91b12
