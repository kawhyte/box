[28070,55038,96217,105049,105269,106987,111130,113360,116681],"slug":"profane--1","status":3,"storyline":"An archaeologist specialized in the Seven Heralds story, has discovered an ancient map that leads her to the ruins where he may find one of the masks of the story. \n \nDigging among the rubble, she finds the seventh mask, Talaal. Before she can even notice, the mask blasts a cyan light, projecting into her face, possessing her. An explosion of light with the same color floods the temple reaching the forest. \n \nTalaal, the embodiment of Pride, uses the human as it’s vessel to be able to use its immense power. \n \nThe story will be seen from her perspective, her taken freedom, and her sentence of being condemned to bring life to who now rules her.","summary":"Profane is a 3D boss rush Bullet Hell based on time. This means that you have to face every Boss and defeat them before your time runs out! Time is money and health, so acquiring abilities or being damaged will reduce your remaining combat time. You better watch out! \n \nAlong your path, you will unlock over 40 unique abilities by defeating bosses. Before each battle you will be able to customise your ability loadouts to optimize your playstyle and discover powerful combos! \n \nIn Profane you embody Talaal, the last of God’s seven masks. Talaal finds you just in time to fight against her siblings, that hunt her to absorb the power within the mask. You are now trapped, fighting a war that is not your own, a cycle that seems impossible to break. \n \nIf you enjoy frantic experiences and hard challenges,prepare to be tested! Challenge other players and reach the top of the leaderboards!","tags":[1,17,268435461,268435487,268435488,268435489,536871811,536871823,536873153,536873554,536874398,536881848,536881849,536888226],"themes":[1,17],"total_rating":70,"total_rating_count":0,"updated_at":1607941130,"url":"https://www.igdb.com/games/profane--1","websites":[62269,96220,96221,117077,117078],"checksum":"6325f0 ":"sc739i","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc739i.jpg","width":1920,"checksum":"9624ce78-3528-8240-905a-140a4c0d7478"},{"id":330823,"alpha_channel":false,"animated":false,"game":121617,"height":1080,"image_id":"sc739j","url":"//images.igdb.com/igdb/image/upload/t_thumb/sc739j.jpg","width":1920,"checksum":"f958b7fc-b3b1-afd9-4fb5-5790d8f19e92"}],"similar_games":[19817,25646,37419,55282,68271,96217,103295,109550,111130],"slug":"the-coma-2-vicious-sisters","storyline":"Mina Park, a student of Sehwa High, awakens at night in her school. It isn’t long before she realizes that something is amiss. The once-familiar school where she spends her evenings studying looks twisted by something dark and sinister. She finds herself pursued by someone or something that looks eerily like her teacher. To survive, Mina must venture beyond the boundaries of her school and into the surrounding district. There, she will encounter strange creatures, mysterious strangers, and uneasy allies.","summary":"The Coma 2: Vicious Sisters is a Korean survival horror-adventure. As Mina Park, you must venture from your deserted school to survive. Explore the surrounding Sehwa district to uncover the shadow realm's secrets and avoid the psychotic killer hellbent on ending your life! \n \nThe Coma 2: Vicious Sisters is an atmospheric, story-driven game. Immerse yourself in the warped Sehwa district as you encounter an engaging cast of characters, solve puzzles, discover revealing clues, and fight for survival against a relentless psycho. \n \nHeroines, forced to confront their worst fears, rarely emerge unscathed. Over the course of the story, Mina will encounter dangerous scenarios from which she could sustain permanent damage. Craft items to anticipate future dangers to avoid injury. \n \nDark Song is now more fearsome and powerful than ever before. Falling into her grasp could spell instant death. Running and wielding your flashlight makes you an easy target. You must precariously  to offer by playing through–and going beyond–the events of the Netflix series. Encounter never-seen-before playable characters, stories, and environments. \n \nOver the course of 80 unique turn-based campaign battles taking place across the lands of Thra, recruit new allies and customize their forces by assigning them jobs and outfitting them with new equipment. \n \nContinue the Story in an Expanded World of Thra - Delve deeper into the legend of The Dark Crystal to learn more about the Gelfling clans and their histories across more than 5 diverse, modular territories. Choose from over 15 character jobs, play through reimagined and brand-new battles against the malicious Skeksis and help lead the proud Gelfling to victory. \n \nGelfling Tactics - Devise unique ways for the outmatched Gelfling to fulfill their prophecy in multi-layered, turn-based tactical combat. Units can be customized for specific fights with gear, upgradable abilities and a job system. Use guile, planning and cunning to overcome superior foes! \n \nHighly Replayable - Replay finished battles to earn full marks or replay the entire game! Once completed, challenge New Game+ mode, keeping all progress from the first playthrough while facing more difficult versions of battles. \n \nRich, Dynamic Environments - The world of Thra is a living, unpredictable environment as dangerous as it is beautiful. Dynamic events on the battlefield may create opportunities or put the Gelflings at a disadvantage, necessitating rapid changes in strategy.","tags":[17,268435468,268435471,268435472,536872198],"themes":[17],"total_rating":68.83333333333334,"total_rating_count":8,"updated_at":1609766176,"url":"https://www.igdb.com/games/the-dark-crystal-age-of-resistance-tactics","videos":[{"id":28091,"game":119384,"name":"Trailer","video_id":"wFUEDLralhY","checksum":"0cf01537-d929-df13-6a82-01f333ee7fa2"},{"id":33466,"game":119384,"name":"Trailer","video_id":"N4Ts7JDsT4s","checksum":"8243187f-f91f-7e73-5e21-cebc8b38e62e"
